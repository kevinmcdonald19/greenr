<div id="content" class="content">

    <div ng-if="ableToCompareResults">
        <div class="section_header">Results</div>

        <div>You: {{results.partnerOne.username}}</div>
        <div>Partner: {{results.partnerTwo.username}}</div>
        <hr/>

        <div ng-repeat="questionAnswer in results.partnerQuizResponse.partnerQuestionAnswerList" id="results">
            <div>{{questionAnswer.question.text}}</div>
            <br/>
            <div class="row">
                <div class="col-xs-6">
                    <label>Your Answer:
                        <h3>{{questionAnswer.partnerOneAnswer}}</h3></label>
                </div>
                <div class="col-xs-6">
                    <label>Partner's Answer:
                        <h3>{{questionAnswer.partnerTwoAnswer}}</h3></label>
                </div>
            </div>


            <button class="btn-xs btn btn-link" ng-click="navigateToSection(questionAnswer.question.category)">Take me to question</button>

            <br/>
            <hr/>
        </div>
    </div>

    <div class="alert alert-danger" ng-if="!ableToCompareResults">
        You are not supposed to be viewing this page as you either haven't answered all the questions or added a partner that has also added you.
    </div>


</div>
